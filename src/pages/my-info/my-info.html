<ion-header>
    <ion-toolbar color="cecytea-font">
        <ion-title>
            Mi informaciÃ³n
        </ion-title>
        <ion-buttons start>
            <button ion-button (click)="dismiss()">
            <span ion-text color="white" showWhen="ios">Cancelar</span>
            <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
          </button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>
<ion-content padding>
    <ion-list *ngIf="student">
        <ion-item>
            <ion-thumbnail item-start>
                <img src="assets/img/usuario-sin-foto.png">
            </ion-thumbnail>
            <h2>{{student.name}} {{student.lastName}}</h2>
        </ion-item>
        <br>
        <ion-item>
            <ion-icon color="primary" name="mail" item-start></ion-icon>
            <ion-note item-end>
                {{student.email}}
            </ion-note>
        </ion-item>
        <ion-item>
            <ion-icon color="primary" name="list" item-start></ion-icon>
            <ion-note item-end>
                {{student.grade}}
            </ion-note>
        </ion-item>
        <ion-item>
            <ion-icon color="primary" name="people" item-start></ion-icon>
            <ion-note item-end>
                {{student.group}}
            </ion-note>
        </ion-item>
        <ion-item>
            <ion-icon color="primary" name="document" item-start></ion-icon>
            <ion-note item-end>
                {{testCount}} tests realizados.
            </ion-note>
        </ion-item>
    </ion-list>
</ion-content>
