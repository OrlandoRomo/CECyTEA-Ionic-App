<div *ngIf="showSplash" class="splash">
    <div class="spinner">
        <div class="bounce1"></div>
        <div class="bounce2"></div>
        <div class="bounce3"></div>
    </div>
</div>
<ion-menu [content]="content">
    <ion-header>
        <ion-toolbar color="cecytea-font">
            <ion-title>Menu</ion-title>
        </ion-toolbar>
    </ion-header>
    <ion-content>
        <ion-list>
            <button ion-item (click)="doTheTest()">
                <ion-icon name="add" item-start color="primary"></ion-icon>Hacer nuevo test
            </button>
            <button ion-item (click)="testsDone()">
                <ion-icon name="paper" item-start color="primary"></ion-icon>Tests Hechos
            </button>
            <button ion-item (click)="myInfo()">
                <ion-icon name="contact" item-start color="primary"></ion-icon>Mi Información
            </button>
            <button ion-item (click)="logOut()">
                <ion-icon name="log-out" item-start color="danger"></ion-icon>Cerrar Sesión
            </button>
        </ion-list>
    </ion-content>
</ion-menu>
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
